<script>

function reloadGlocken(){
	document.getElementById('glocken').style.display = 'block';
	document.getElementById('glocken').innerHTML = '<iframe id="if2" src="https://glocken.hacking-lab.com/12001/inputval_case5/inputval5/controller?action=pay" height="400" allowtransparency="true" style="position:absolute;top:0;left:0;width:500;z-index:1;opacity:0.0"></iframe>';

	showit();
	
}

function showit(){
	if(document.getElementById('chkbx').checked) {
		document.getElementById('div1').style.opacity = 0.5;
		document.getElementById('div2').style.opacity = 0.5;
		document.getElementById('div3').style.opacity = 0.5;
		document.getElementById('div4').style.opacity = 0.5;
		document.getElementById('div5').style.opacity = 0.5;
		document.getElementById('if2').style.opacity = 0.5;
		document.getElementById('if1').style.opacity = 0.5;
	}
	else {
		document.getElementById('div1').style.opacity = 1;
		document.getElementById('div2').style.opacity = 1;
		document.getElementById('div3').style.opacity = 1;
		document.getElementById('div4').style.opacity = 1;
		document.getElementById('div5').style.opacity = 1;
		document.getElementById('if2').style.opacity = 0;
		document.getElementById('if1').style.opacity = 1;
	}
}

</script>
